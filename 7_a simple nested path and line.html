<html>
    <head>
	    <title>Simple SVG</title>
    </head>

    <body>
	
	<svg>
		
		<!-- A nice example of how I understand basic nesting of SVG elements; the <path> and the <line> -->
		
		<path d="M 100 100 L 200 200" stroke="red" stroke-width="25"/>
		
		<Line x1="200" y1="200" x2="100" y2="100" stroke-width="12" stroke="black" />
	
	</svg>	
	
	</body>
	
</html>
